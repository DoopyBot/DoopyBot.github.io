<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box shadow</title>
    <style>
        div {
            width: 150px;
            height: 150px;	
            background-color: deepskyblue;
            border-radius: 75px;
/*            box-shadow: 52px 0px 35px 13px grey;*/
/*            box-shadow: 52px 0px 35px 13px grey;*/
            margin-top: 100px;
            transition: 1s
        }
        
/*        selects state 'mouse hover'*/
        div:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    
    <div></div>
    
</body>
</html>
